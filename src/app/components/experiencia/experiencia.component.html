<div class="row">
    <h1>Experiencia</h1>
    <div class="col-lg-2">
      <button
        type="button"
        class="btn btn-light"
        routerLink="/nuevaexp"
        *ngIf="isLogged"
      >
        <i class="fa fa-plus" aria-hidden="true"></i>
      </button>
    </div>
  
    <div class="table-reponsive" id="no-more-tables">
      <table class="table">
        <tbody>
          <tr *ngFor="let Experiencia of expe">
            <td>
              <h2>{{Experiencia.puestoE  }}</h2>
            </td>
            <td><i class="fas fa-calendar mr-2"></i> {{ Experiencia.anioE }}</td>
            <td>{{ Experiencia.descripcionE}}</td>
            <td *ngIf="isLogged">
              <button
                type="button"
                class="btn btn-light"
                routerLink="/editexp/{{ Experiencia.id}}"
              >
                <span class="bi bi-pencil-fill"></span>
              </button>
            </td>
            <td *ngIf="isLogged">
              <button
                type="button"
                class="btn btn-light"
                (click)="delete(Experiencia.id)"
              >
                <span class="bi bi-trash-fill"></span>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
